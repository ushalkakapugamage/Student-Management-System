<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Student Form</title>
</head>

<body>
    <section class="container">
        <header>Student Registration Form</header>
        <form id="studentForm" class="form">
            <div>
                <h3>Student Details</h3>
            </div>
            <div class="hero">
                <div class="card">
                    <img src="assets/profile.png" alt="Profile image" id="profile-Pic">
                    <label for="input-file" class="imgLabel">Upload Image</label>
                    <input type="file"  accept="image/jpeg, image/jpg, image/png" id="input-file" class="inputFile">
                </div>
            </div>
           
            <div class="input-box">
                <br>
                <label>Full Name</label>
                <input type="text" id="txtStudentFirstName" name="studentFirstName" placeholder="Enter first name">
                <input type="text" id="txtStudentLastName" name="studentLastName" placeholder="Enter last name">
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="txtEmail" name="email" placeholder="Enter email address">
            </div>

            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" id="txtStudentContact" name="studentContact" placeholder="Enter phone number">
            </div>
            
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" id="txtBirthDate" name="dateOfBirth" placeholder="Enter birth date">
            </div>
            
            <div class="input-box address">
                <label>Address</label>
                <input type="text" id="txtAddress" name="addressLine1" placeholder="Enter street address">
            </div>
            <div>
                <br><br>
            </div>

            <div>
                <h3>Guardian Details</h3>
            </div>
            
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="txtGuardianFirstName" name="guardianFirstName" placeholder="Enter first name">
                <input type="text" id="txtGuardianLastName" name="guardianLastName" placeholder="Enter last name">
            </div>
            
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" id="txtGuardianContact" name="guardianContact" placeholder="Enter phone number">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </section>



    <script src="js/app.js"></script>
    <script src="js/signUp.js"></script>
</body>

</html>
